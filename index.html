<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gridSquare"></div>
    </div>
    <div class="buttonBox">
        <div class="buttonBoxTop">
            <label for="squareCount">How many grid squares?</label>
            <input type="number" id="squareCount" max="100" min="1" value="1"/>
        </div>
        <div class="buttonBoxBottom">
            <p>Square count must be even and can't be more than 100.</p>
        </div>
    </div>
</body>
</html>
